<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), fa√ßa seu login!</p>
            </div>
            <form action="login.php" method="post">
                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="mail" id="imail" required placeholder="Seu e-mail" autocomplete="email">
                    <label for="imail">Login</label>

                </div>
                <div class="campo">
                    <i class="material-icons">key</i>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="new-password" minlength="8" maxlength="12">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">
                    Esqueci a senha <i class="material-icons">mail</i>
                </a>
        
            </form>
        </section>
    </main>
</body>
</html>
